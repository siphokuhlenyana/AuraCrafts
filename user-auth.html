<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Auth - ModernMart</title>
  <link rel="stylesheet" href="user-auth.css" />
</head>
<body>
  <div class="logo"><img  src="https://siphokuhlenyana.github.io/AuraCrafts/IMG_7961.PNG" width="200px " height="180px">
    
  </div>
  <h1 class="salut">Welcome back  . . .</h1>
  <main class="auth-container">
    <div class="form-toggle">
      <button id="showLogin">Login</button>
      <button id="showRegister">Register</button>
    </div>

    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginError" class="error-msg"></p>
    </form>

    <form id="registerForm" class="auth-form hidden">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Name" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <p id="registerError" class="error-msg"></p>
    </form>
  </main>
  <footer>
    <p> AuraCrafts &copy; 2025. All rights reserved.</p>
  </footer>
  <script src="user-auth.js"></script>
</body>
</html>
