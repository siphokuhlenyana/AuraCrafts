<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <section class="user-info">
    <h2>User Profile</h2>
    <div class="profile-pic">
      <img id="profilePreview" src="https://siphokuhlenyana.github.io/AuraCrafts/temp_image_55551F70-7191-4EBD-858A-CD641EB99DCA.webp" alt="Profile Picture" />
